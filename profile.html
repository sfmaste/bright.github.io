<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="container">
    <h2>Профиль</h2>
    <form id="profileForm">
        <label for="fullName">Полное имя:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>

        <label for="fullName">Адрес:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="fullName">Пароль:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="fullName">Номер телефона:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="fullName">Банковская карта</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <button type="submit">Сохранить</button>
        <button onclick="window.location.href='index.html'" class="back-button">Назад на главную страницу</button>
    </form>
</div>

<script>
    document.getElementById('profileForm').onsubmit = function(event) {
        event.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        
        localStorage.setItem('fullName', fullName);
        localStorage.setItem('email', email);
        
        alert('Данные успешно сохранены!');
    }
    
    window.onload = function() {
        const savedFullName = localStorage.getItem('fullName');
        const savedEmail = localStorage.getItem('email');
        
        if (savedFullName) {
            document.getElementById('fullName').value = savedFullName;
        }
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }
    }
</script>

</body>
</html>
